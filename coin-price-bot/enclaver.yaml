version: v1
name: "coin-price-bot"
target: "coin-price-bot-enclave:latest"
sources:
  app: "coin-price-bot:latest"
  # odyn: "odyn-dev:latest"
  # sleeve: "enclaver-wrapper-base-dev:latest"
defaults:
  memory_mb: 2048
ingress:
  - listen_port: 8000
egress:
  allow:
    # Chat-bot TEE endpoint
    - "vmi.sparsity.ai"
    # Price data sources
    - "api.binance.com"
    - "api.coingecko.com"
    - "coinmarketcap.com"
    - "www.coindesk.com"
    - "www.coingecko.com"
    - "finance.yahoo.com"
    # General web access for fetching URLs
    - "*"
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
