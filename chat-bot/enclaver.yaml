version: v1
name: "chat-bot"
target: "chat-bot-enclave:latest"
sources:
  app: "chat-bot:latest"
  odyn: "odyn-dev:latest"
  sleeve: "enclaver-wrapper-base-dev:latest"
defaults:
  memory_mb: 2048
ingress:
  - listen_port: 8000
egress:
  allow:
    - "api.openai.com"
    - "api.anthropic.com"
    - "generativelanguage.googleapis.com"
api:
  listen_port: 18000
aux_api:
  listen_port: 18001
